<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Візитівок Держспецзв’язку</title>

    <style>
        /* ── e-Ukraine (body) ─────────────────────── */
        @font-face { font-family:'e-Ukraine'; src:url('fonts/e-Ukraine-Thin.otf') format('opentype'); font-weight:100; }
        @font-face { font-family:'e-Ukraine'; src:url('fonts/e-Ukraine-UltraLight.otf') format('opentype'); font-weight:200; }
        @font-face { font-family:'e-Ukraine'; src:url('fonts/e-Ukraine-Light.otf') format('opentype'); font-weight:300; }
        @font-face { font-family:'e-Ukraine'; src:url('fonts/e-Ukraine-Regular.otf') format('opentype'); font-weight:400; }
        @font-face { font-family:'e-Ukraine'; src:url('fonts/e-Ukraine-Medium.otf') format('opentype'); font-weight:500; }
        @font-face { font-family:'e-Ukraine'; src:url('fonts/e-Ukraine-Bold.otf') format('opentype'); font-weight:700; }
        /* ── e-Ukraine-Head (display) ─────────────── */
        @font-face { font-family:'e-Ukraine-Head'; src:url('fonts/e-Ukraine-Head-Thin.otf') format('opentype'); font-weight:100; }
        @font-face { font-family:'e-Ukraine-Head'; src:url('fonts/e-Ukraine-Head-UltraLight.otf') format('opentype'); font-weight:200; }
        @font-face { font-family:'e-Ukraine-Head'; src:url('fonts/e-Ukraine-Head-Light.otf') format('opentype'); font-weight:300; }
        @font-face { font-family:'e-Ukraine-Head'; src:url('fonts/e-Ukraine-Head-Regular.otf') format('opentype'); font-weight:400; }
        @font-face { font-family:'e-Ukraine-Head'; src:url('fonts/e-Ukraine-Head-Medium.otf') format('opentype'); font-weight:500; }
        @font-face { font-family:'e-Ukraine-Head'; src:url('fonts/e-Ukraine-Head-Bold.otf') format('opentype'); font-weight:700; }

        :root {
            --primary: #005BBB;
            --bg: #d8dde3;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'e-Ukraine';
            background: var(--bg);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 380px;
            min-width: 340px;
            background: #fff;
            padding: 20px 22px;
            overflow-y: auto;
            box-shadow: 3px 0 18px rgba(0,0,0,0.10);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .sidebar-title {
            font-family: 'e-Ukraine-Head';
            font-size: 16px;
            font-weight: 700;
            color: #1a1a2e;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 8px;
            margin: 0 0 4px 0;
        }

        .section-title {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--primary);
            margin-top: 10px;
            margin-bottom: 3px;
            letter-spacing: 0.7px;
        }

        .row { display: flex; gap: 8px; }
        .col { flex: 1; min-width: 0; }

        label { display: block; font-size: 10px; font-weight: 600; margin-bottom: 3px; color: #555; }

        input, textarea, select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 12px;
            box-sizing: border-box;
            transition: border-color 0.15s;
        }
        input:focus, textarea:focus { border-color: var(--primary); outline: none; }

        textarea { resize: vertical; min-height: 44px; }

        .info-box {
            background: #eef6ff;
            padding: 8px 10px;
            border-radius: 4px;
            border: 1px solid #cce4ff;
            font-size: 10px;
            color: #004494;
            line-height: 1.5;
        }

        .btn-group { display: flex; flex-direction: column; gap: 7px; margin-top: 14px; }

        button {
            padding: 11px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'e-Ukraine-Head';
            font-size: 13px;
            transition: background 0.18s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #004494; }
        .btn-secondary { background: #222; color: white; }
        .btn-secondary:hover { background: #000; }

        /* PREVIEW */
        .preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 30px 40px;
            gap: 24px;
            overflow-y: auto;
            background: #2b2b2b;
            background-image:
                linear-gradient(45deg, #313131 25%, transparent 25%),
                linear-gradient(-45deg, #313131 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #313131 75%),
                linear-gradient(-45deg, transparent 75%, #313131 75%);
            background-size: 18px 18px;
            background-position: 0 0, 0 9px, 9px -9px, -9px 0px;
        }

        .canvas-block { display: flex; flex-direction: column; align-items: center; gap: 6px; }

        .preview-label {
            color: rgba(255,255,255,0.65);
            font-size: 12px;
            font-family: 'e-Ukraine';
            letter-spacing: 0.5px;
        }

        .canvas-wrapper {
            box-shadow: 0 8px 32px rgba(0,0,0,0.45);
        }

        canvas {
            display: block;
            /* visually scale down for screen — actual canvas is 300dpi print size */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<!-- FONT LOADER -->
<!-- Завантажуємо e-Ukraine (Medium 500) для Прізвища/Установи -->
<div style="font-family: 'e-Ukraine'; font-weight: 500; position: absolute; visibility: hidden; height: 0; overflow: hidden;">.</div>

<!-- Завантажуємо e-Ukraine (Thin 100) для Посади/Адреси -->
<div style="font-family: 'e-Ukraine'; font-weight: 100; position: absolute; visibility: hidden; height: 0; overflow: hidden;">.</div>

<div class="sidebar">
    <div class="sidebar-title">Генератор Візитівок</div>

    <div class="info-box">
        <strong>Вимоги до друку:</strong> 300 DPI, 90×50 мм (+2 мм вильоти на кожну сторону).<br>
        Для лакового шовкодруку — завантажте файл «Маска».
    </div>

    <!-- UA DATA -->
    <div class="section-title">2. Дані (Українська)</div>
    <label>Прізвище</label>
    <input type="text" id="uaSurname" value="Прізвище">
    <label>Ім’я та По батькові</label>
    <input type="text" id="uaName" value="Ім'я По батькові">
    <label>Посада</label>
    <textarea id="uaPosition" rows="2">посада</textarea>
    <label>Адреса</label>
    <textarea id="uaAddress" rows="2">03110, Київ, вул. Солом’янська 13</textarea>

    <!-- EN DATA -->
    <div class="section-title">3. Data (English)</div>
    <label>Last Name</label>
    <input type="text" id="enSurname" value="Last name">
    <label>First Name</label>
    <input type="text" id="enName" value="First name">
    <label>Position</label>
    <textarea id="enPosition" rows="2">position</textarea>
    <label>Address</label>
    <textarea id="enAddress" rows="2">13 Solomianska str., Kyiv, Ukraine, 03110</textarea>

    <!-- CONTACTS -->
    <div class="section-title">4. Контакти (Спільні)</div>
    <label>Телефони</label>
    <input type="text" id="phones" value="+38 012 123-45-67, +38 050 098-76-54">
    <label>Email</label>
    <input type="text" id="email" value="email@cip.gov.ua">
    <label>Вебсайт</label>
    <input type="text" id="website" value="cip.gov.ua">

    <div class="section-title">Колір тексту / чорнил</div>
    <select id="colorMode">
        <option value="#000000" selected>Чорний (Black 100%)</option>
        <option value="#00205b">Темно-синій (Бренд)</option>
    </select>

    <div class="btn-group">
        <button class="btn-primary" id="downloadAll">⬇ Завантажити макети (UA + EN)</button>
        <button class="btn-secondary" id="downloadMask">⬇ Завантажити МАСКУ (для лаку)</button>
        <button class="btn-primary" id="downloadPDF">⬇ Завантажити PDF (для друку)</button>
    </div>
</div>

<!-- PREVIEW AREA -->
<div class="preview-area">
    <div class="canvas-block">
        <div class="preview-label">Сторона 1 — Українська</div>
        <div class="canvas-wrapper"><canvas id="canvasUA"></canvas></div>
    </div>
    <div class="canvas-block">
        <div class="preview-label">Сторона 2 — English</div>
        <div class="canvas-wrapper"><canvas id="canvasEN"></canvas></div>
    </div>
</div>

// ALL MEASUREMENTS DERIVED FROM ADOBE ILLUSTRATOR SOURCE FILE
// Card print size: 90×50mm  |  Canvas: 94×54mm @ 300dpi (2mm bleed)
// ================================================================
const MM = 300 / 25.4;          // ≈ 11.811 px/mm
const PT = 300 / 72;            // ≈ 4.167  px/pt

const W  = Math.round(94 * MM); // 1110 px
const H  = Math.round(54 * MM); //  638 px
const BL = Math.round( 2 * MM); //   24 px  ← bleed offset

// Helper: mm (from card edge, no bleed) → canvas px
const px = mm => BL + Math.round(mm * MM);

const HEADER_EN_X = px(4.88);   // Позиція X (зазвичай така сама)
const HEADER_EN_Y = px(3.4);   // Позиція Y
const HEADER_EN_H = Math.round(7.3 * MM); // Висота така сама
// В англ. версії текст довший, тому ширина буде більшою!
const HEADER_EN_W = Math.round(80 * MM);

// ── TEXT COLUMN ───────────────────────────────────────────────
const TEXT_X = px(15.58); 
const TEXT_MAX_W = W - TEXT_X - px(2);

// ── PERSONAL BLOCK ────────────────────────────────────────────
// Було: Surname bottom=22.69mm
// Зміни: Прізвище вгору на 1мм (22.69 - 1 = 21.69)
const SURNAME_Y  = px(21.89);  
const NAME_Y     = px(25.06);  // Ім'я залишилось на місці (або теж треба підняти?)
const POS_Y      = px(28.96);  // Посада залишилась на місці
const FS_BOLD    = Math.round(7 * PT);  
const FS_POS     = Math.round(6 * PT);

// ── CONTACTS ──────────────────────────────────────────────────
// Addr bottom=39.12mm, Phones=42.53mm, Email=45.04mm
const ADDR_Y   = px(39.12);  
const PHONES_Y = px(42.33);  // Опустили на 0.7 мм (було 41.83)
const EMAIL_Y  = px(45.34);  // Цей рядок залишається без змін
const FS_CONT  = Math.round(6 * PT);  
const LH_CONT  = Math.round(2.88 * MM);

// ── ORG STRINGS ───────────────────────────────────────────────
const ORG_UA = "Державна служба спеціального зв’язку";
const ORG_UA2= "та захисту інформації України";
const ORG_EN = "State Service of Special Communications and";
const ORG_EN2= "Information Protection of Ukraine";

// ── FONT STACKS ───────────────────────────────────────────────
// e-Ukraine-Medium ≈ bold weight, e-Ukraine-Thin ≈ light/regular
const FH = "'e-Ukraine'"; 
const FB = "'e-Ukraine'";  // weight set per draw call

const imgHeaderUA = new Image();
const imgHeaderEN = new Image();
let imagesLoaded = 0;

function checkImages() {
    imagesLoaded++;
    if (imagesLoaded === 2) drawAll();
}

imgHeaderUA.onload = checkImages;
imgHeaderEN.onload = checkImages;

imgHeaderUA.src = SVG_UA_SRC;
imgHeaderEN.src = SVG_EN_SRC;

// ================================================================
// CANVAS SETUP
// ================================================================
const canvasUA = document.getElementById('canvasUA');
const canvasEN = document.getElementById('canvasEN');
const ctxUA    = canvasUA.getContext('2d');
const ctxEN    = canvasEN.getContext('2d');

[canvasUA, canvasEN].forEach(c => { c.width = W; c.height = H; });

// Screen preview: 520px wide
const DISP_W = 520;
[canvasUA, canvasEN].forEach(c => {
    c.style.width  = DISP_W + 'px';
    c.style.height = Math.round(DISP_W * H / W) + 'px';
});

// ================================================================
// EVENTS
// ================================================================
document.fonts.ready.then(drawAll);
document.querySelectorAll('input, textarea, select')
        .forEach(el => el.addEventListener('input', drawAll));

function drawAll() {
    drawCard(ctxUA, 'ua', false);
    drawCard(ctxEN, 'en', false);
}

// ================================================================
// DRAW CARD
// ================================================================
function drawCard(ctx, lang, isMask) {
    const ink = isMask ? '#000000'
                       : document.getElementById('colorMode').value;

    // ── Background ─────────────────────────────────────────────
    ctx.fillStyle = isMask ? '#000000' : '#FFFFFF';
    ctx.fillRect(0, 0, W, H);

    ctx.fillStyle    = isMask ? '#FFFFFF' : ink;
    ctx.textAlign    = 'left';
    ctx.textBaseline = 'alphabetic';

    // ── HEADER (SVG Logo + Org Name) ──────────────────────────
    // 1. Визначаємо, який набір параметрів використовувати
    let hImg, hX, hY, hW, hH;

    if (lang === 'ua') {
        hImg = imgHeaderUA;
        hX = HEADER_UA_X;
        hY = HEADER_UA_Y;
        hW = HEADER_UA_W;
        hH = HEADER_UA_H;
    } else {
        hImg = imgHeaderEN;
        hX = HEADER_EN_X;
        hY = HEADER_EN_Y;
        hW = HEADER_EN_W;
        hH = HEADER_EN_H;
    }

    // 2. Малюємо, тільки якщо картинки завантажені
    if (imagesLoaded === 2 && hImg.complete) {
        // Створюємо тимчасовий канвас саме під розмір поточного хедера
        const tmpCanvas = document.createElement('canvas');
        tmpCanvas.width = hW;
        tmpCanvas.height = hH;
        const tmpCtx = tmpCanvas.getContext('2d');

        // Малюємо SVG на тимчасовому шарі
        tmpCtx.drawImage(hImg, 0, 0, hW, hH);

        // Вмикаємо режим накладання для фарбування (Source-In)
        tmpCtx.globalCompositeOperation = 'source-in';

        // Визначаємо колір (Маска = Білий, Інакше = Обраний колір)
        // ink береться зі змінної, яку ви визначили на початку функції drawCard
        tmpCtx.fillStyle = isMask ? '#FFFFFF' : ink;
        
        // Заливаємо кольором
        tmpCtx.fillRect(0, 0, hW, hH);

        // Переносимо результат на основний канвас у відповідні координати
        ctx.drawImage(tmpCanvas, hX, hY);
    }

    // ── SURNAME ────────────────────────────────────────────────
    // e-Ukraine-Head Medium (500) — matches AI source e-Ukraine-Medium
    const surname = document.getElementById(lang + 'Surname').value;
    ctx.font      = `500 ${FS_BOLD}px ${FH}`;
    ctx.fillText(surname, TEXT_X, SURNAME_Y);

    // ── NAME ───────────────────────────────────────────────────
    const fname = document.getElementById(lang + 'Name').value;
    ctx.fillText(fname, TEXT_X, NAME_Y);

    // ── POSITION ───────────────────────────────────────────────
    // e-Ukraine Thin (100) — matches AI source e-Ukraine-Thin
    const pos     = document.getElementById(lang + 'Position').value;
    ctx.font      = `100 ${FS_POS}px ${FB}`;
    const posLines = wrapText(ctx, pos, TEXT_MAX_W);
    let py = POS_Y;
    posLines.forEach(line => {
        ctx.fillText(line, TEXT_X, py);
        py += Math.round(2.71 * MM);  // 32px
    });

    // ── CONTACTS ───────────────────────────────────────────────
    const addr   = document.getElementById(lang + 'Address').value;
    const phones = document.getElementById('phones').value;
    const email  = document.getElementById('email').value;
    const web    = document.getElementById('website').value;

    // e-Ukraine Thin (100) — matches AI source e-Ukraine-Thin
    ctx.font = `100 ${FS_CONT}px ${FB}`;

    // Address may wrap; if >1 line push phones/email down
    const addrLines = wrapText(ctx, addr, TEXT_MAX_W);
    let cy = ADDR_Y;
    addrLines.forEach(line => {
        ctx.fillText(line, TEXT_X, cy);
        cy += LH_CONT;
    });

    // Phones and email: fixed positions if addr is 1 line, else follow addr
    const extraLines = addrLines.length - 1;
    ctx.fillText(phones, TEXT_X, PHONES_Y + extraLines * LH_CONT);
    ctx.fillText(`${email}, ${web}`, TEXT_X, EMAIL_Y + extraLines * LH_CONT);
}

// ================================================================
// HELPERS
// ================================================================
function wrapText(ctx, text, maxW) {
    if (!text) return [''];
    const result = [];
    text.split('\n').forEach(para => {
        const words = para.split(' ');
        let cur = words[0] || '';
        for (let i = 1; i < words.length; i++) {
            const test = cur + ' ' + words[i];
            if (ctx.measureText(test).width <= maxW) cur = test;
            else { result.push(cur); cur = words[i]; }
        }
        result.push(cur);
    });
    return result;
}

function downloadPNG(canvas, filename) {
    const a = document.createElement('a');
    a.download = filename;
    a.href = canvas.toDataURL('image/png', 1.0);
    a.click();
}

// ================================================================
// DOWNLOAD HANDLERS
// ================================================================
document.getElementById('downloadAll').addEventListener('click', () => {
    drawCard(ctxUA, 'ua', false);
    downloadPNG(canvasUA, `Vizytivka_UA_${document.getElementById('uaSurname').value}.png`);
    setTimeout(() => {
        drawCard(ctxEN, 'en', false);
        downloadPNG(canvasEN, `Vizytivka_EN_${document.getElementById('enSurname').value}.png`);
    }, 400);
});

document.getElementById('downloadMask').addEventListener('click', () => {
    drawCard(ctxUA, 'ua', true);
    downloadPNG(canvasUA, 'MASK_VARNISH_UA.png');
    setTimeout(() => {
        drawCard(ctxEN, 'en', true);
        downloadPNG(canvasEN, 'MASK_VARNISH_EN.png');
        setTimeout(drawAll, 400);
    }, 400);
});

document.getElementById('downloadPDF').addEventListener('click', async () => {
    // Імпортуємо jsPDF з глобального об'єкта
    const { jsPDF } = window.jspdf;

    // 1. Створюємо PDF документ
    // Орієнтація: альбомна, одиниці: мм, формат: [ширина 94, висота 54] (з вильотами)
    const pdf = new jsPDF({
        orientation: 'landscape',
        unit: 'mm',
        format: [94, 54] 
    });

    // 2. Малюємо Українську сторону (щоб оновити дані)
    drawCard(ctxUA, 'ua', false);
    
    // Додаємо зображення Canvas у PDF (0, 0 - координати, 94, 54 - розміри)
    // Використовуємо 'PNG' або 'JPEG' (JPEG менше важить, PNG краще для тексту)
    const imgDataUA = canvasUA.toDataURL('image/png', 1.0);
    pdf.addImage(imgDataUA, 'PNG', 0, 0, 94, 54);

    // 3. Додаємо нову сторінку для Англійської сторони
    pdf.addPage([94, 54], 'landscape');
    
    // Малюємо Англійську сторону
    drawCard(ctxEN, 'en', false);
    const imgDataEN = canvasEN.toDataURL('image/png', 1.0);
    pdf.addImage(imgDataEN, 'PNG', 0, 0, 94, 54);

    // 4. Зберігаємо файл
    const filename = `Vizytivka_${document.getElementById('uaSurname').value}.pdf`;
    pdf.save(filename);
    
    // Повертаємо Canvas у попередній стан (малюємо обидва для прев'ю)
    drawAll();
});
</script>
